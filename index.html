<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GOOGLE FONTS -->
  <!-- ROBOTO 400/700 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- POPPINS 400/700 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- BOOTSTRAP -->
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- SCRIPT JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
  <!-- ICONS -->
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- FONT AWESOME -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>

  <!-- MAIN STYLES -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">

  <title>Bootstrap Dashboard</title>

</head>
<body>

  <!-- HEADER -->
  <header>HEADER</header>
  <!-- /HEADER -->

  <!-- MAIN CONTAINER -->
  <div class="rc-container-fluid d-flex">

    <!-- ASIDE -->
    <aside class="text-white">

      <!-- aside top -->
      <nav id="aside-t">
        <ul class="d-flex flex-column align-items-center">
          <li class="d-flex align-items-center">
            <i class="fa-solid fa-house"></i>
            <span class="d-none d-lg-block">Home</span>
          </li>
          <li class="d-flex align-items-center">
            <i class="fa-solid fa-chart-simple"></i>
            <span class="d-none d-lg-block">Stats</span>
          </li>
          <li class="d-flex align-items-center">
            <i class="fa-solid fa-signal"></i>
            <span class="d-none d-lg-block">Signals</span>
          </li>
        </ul>
      </nav>
      <!-- /aside top -->

      <!-- aside bottom -->
      <nav id="aside-b" class="d-flex justify-content-center align-items-end">
        <ul>
          <li class="d-flex align-items-center">
            <i class="fa-solid fa-gear"></i>
            <span class="d-none d-lg-block">Admin</span>
          </li>
        </ul>
      </nav>
      <!-- /aside bottom -->

    </aside>
    <!-- /ASIDE -->

    <!-- MAIN -->
    <main class="w-100">
      
      <!-- main heading -->
      <div id="main-heading" class="container-fluid bg-primary text-white pt-4">
        <div class="row">
          <div class="col col-12 col-lg-8 mb-4">
            <div class="mb-2">
              <h2 class="d-inline me-1">Boolean</h2>
              <span class="rc-btn">Piano blaze</span>
            </div>
            <div>
              <span class="rc-btn">3 app</span>
              <i class="fa-solid fa-angles-right d-lg-none"></i>
              <div class="d-inline-block d-lg-none">
                <span class="rc-btn circle d-flex justify-content-center align-items-center">&#x2b;</span>
              </div>
              <span class="rc-btn d-none d-lg-inline">Boolean mobile app</span>
              <span class="rc-btn d-none d-lg-inline">Boolean web app</span>
              <span class="rc-btn d-none d-lg-inline">Boolean blog app</span>
            </div>
          </div>
          <div class="col col-12 col-lg-4 mb-4">
            <p>Alunni affranti negli ultimi 30 minuti</p>
            <span class="fs-4">12</span>
          </div>
        </div> 
      </div>
      <!-- /main heading -->

      <!-- working area -->
      <div id="working-area" class="container-fluid">
        <div class="row">
          <div class="col col-12 col-lg-8">
            <div>PROSSIME CLASSI</div>
            <div>FAQ</div>
          </div>
          <div class="col col-12 col-lg-4">
            <div>TODO</div>
            <div>GRAFICO</div>
          </div>
        </div>
      </div>
      <!-- /working area -->
      
    </main>
    <!-- /MAIN -->

  </div>
  <!-- /MAIN CONTAINER -->
  
</body>
</html>
